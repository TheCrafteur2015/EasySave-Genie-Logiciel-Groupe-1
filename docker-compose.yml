version: '3.8'

services:
  logserver:
    build:
      context: .
      dockerfile: LogServer/Dockerfile
    container_name: easysave-logserver
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - LogDirectory=/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/logs/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  logs:
    driver: local
